def version_num = '2.1.2'

version = version_num

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

apply plugin: "jacoco"

apply plugin: 'maven-publish'
apply plugin: 'java'
apply plugin: 'eclipse'

group = 'uk.ac.ebi.ena.taxonomy'

repositories {
    mavenLocal()
    maven { url "http://ves-ebi-de:8081/artifactory/gradle" }
    mavenCentral()
}

sourceCompatibility = 1.6
targetCompatibility = 1.6

ext { springVersion = "4.0.5.RELEASE" }

test {
    filter { includeTestsMatching "*Should" }
}

dependencies {
    compile "org.springframework:spring-web:${springVersion}"
    compile "com.fasterxml.jackson.core:jackson-core:2.3.3"
    compile "com.fasterxml.jackson.core:jackson-databind:2.3.3"
    testCompile "junit:junit:4.11"
    testCompile "com.google.code.bean-matchers:bean-matchers:0.9"
    testCompile "org.springframework:spring-test:${springVersion}"
    testCompile "com.github.tomakehurst:wiremock:1.42"
}

jar {
    manifest {
        attributes("Implementation-Title": "ENA Taxonomy Client (Gradle build)", "Implementation-Version": version)
    }
}

task sourceJar(type: Jar) { from sourceSets.main.allJava }

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar { classifier "sources" }
        }
    }
    repositories {
        maven {
            credentials {
                username 'admin'
                password 'ena-artifactory'
            }
            url "http://ves-ebi-de:8081/artifactory/libs-release-local"
        }
    }
}

task wrapper(type: Wrapper) { gradleVersion = '2.9' }

jar.manifest {
    attributes('Implementation-Title': project.name,
            'Implementation-Version': project.version,
            'Source-Compatibility': project.sourceCompatibility,
            'Target-Compatibility': project.targetCompatibility
    )
}
